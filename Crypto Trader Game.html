<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trader Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .market-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .coin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }
        
        .coin:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .coin-info {
            display: flex;
            align-items: center;
        }
        
        .coin-icon {
            width: 30px;
            height: 30px;
            background: gold;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .coin-name {
            font-weight: bold;
        }
        
        .coin-price {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .price-change {
            font-size: 0.9rem;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .positive {
            background: rgba(0, 200, 0, 0.2);
            color: #4cff4c;
        }
        
        .negative {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }
        
        .trade-buttons {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .buy-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .sell-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        .portfolio-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .portfolio-coin {
            display: flex;
            align-items: center;
        }
        
        .portfolio-details {
            text-align: right;
        }
        
        .transaction-panel {
            grid-column: 1 / -1;
        }
        
        .transaction-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .transaction-buttons {
            display: flex;
            gap: 10px;
        }
        
        .transaction-buttons button {
            flex: 1;
            padding: 12px;
        }
        
        .history-panel {
            grid-column: 1 / -1;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .history-buy {
            color: #4cff4c;
        }
        
        .history-sell {
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Trader Game</h1>
            <p class="subtitle">Buy low, sell high, and become a crypto millionaire!</p>
        </header>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-value" id="balance">$10,000.00</div>
                <div class="stat-label">CASH BALANCE</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="portfolio-value">$10,000.00</div>
                <div class="stat-label">PORTFOLIO VALUE</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="net-worth">$10,000.00</div>
                <div class="stat-label">NET WORTH</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="game-time">Day 1</div>
                <div class="stat-label">GAME TIME</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="card">
                <h2>Crypto Market</h2>
                <div class="market-list" id="market-list">
                    <!-- Market coins will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="card">
                <h2>Your Portfolio</h2>
                <div class="portfolio-list" id="portfolio-list">
                    <!-- Portfolio items will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="card transaction-panel">
                <h2>Trade Cryptocurrency</h2>
                <div class="transaction-form">
                    <div class="form-group">
                        <label for="trade-coin">Select Coin</label>
                        <select id="trade-coin">
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="ADA">Cardano (ADA)</option>
                            <option value="DOT">Polkadot (DOT)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="DOGE">Dogecoin (DOGE)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trade-amount">Amount</label>
                        <input type="number" id="trade-amount" min="0" step="0.01" value="0">
                    </div>
                    <div class="transaction-buttons">
                        <button class="buy-btn" id="buy-btn">BUY</button>
                        <button class="sell-btn" id="sell-btn">SELL</button>
                    </div>
                </div>
            </div>
            
            <div class="card history-panel">
                <h2>Transaction History</h2>
                <div class="history-list" id="history-list">
                    <!-- Transaction history will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            balance: 10000,
            portfolio: {},
            day: 1,
            history: [],
            coins: {
                BTC: { name: "Bitcoin", price: 45000, change: 0, owned: 0, color: "#F7931A" },
                ETH: { name: "Ethereum", price: 3200, change: 0, owned: 0, color: "#627EEA" },
                ADA: { name: "Cardano", price: 1.2, change: 0, owned: 0, color: "#0033AD" },
                DOT: { name: "Polkadot", price: 25, change: 0, owned: 0, color: "#E6007A" },
                SOL: { name: "Solana", price: 120, change: 0, owned: 0, color: "#00FFA3" },
                DOGE: { name: "Dogecoin", price: 0.15, change: 0, owned: 0, color: "#C2A633" }
            }
        };

        // DOM Elements
        const balanceEl = document.getElementById('balance');
        const portfolioValueEl = document.getElementById('portfolio-value');
        const netWorthEl = document.getElementById('net-worth');
        const gameTimeEl = document.getElementById('game-time');
        const marketListEl = document.getElementById('market-list');
        const portfolioListEl = document.getElementById('portfolio-list');
        const historyListEl = document.getElementById('history-list');
        const tradeCoinSelect = document.getElementById('trade-coin');
        const tradeAmountInput = document.getElementById('trade-amount');
        const buyBtn = document.getElementById('buy-btn');
        const sellBtn = document.getElementById('sell-btn');

        // Initialize the game
        function initGame() {
            updateMarket();
            updatePortfolio();
            updateStats();
            updateHistory();
            
            // Set up event listeners
            buyBtn.addEventListener('click', handleBuy);
            sellBtn.addEventListener('click', handleSell);
            
            // Simulate market changes every 5 seconds
            setInterval(updateMarketPrices, 5000);
            
            // Advance game day every 30 seconds
            setInterval(advanceDay, 30000);
        }

        // Update market prices with random fluctuations
        function updateMarketPrices() {
            for (const coin in gameState.coins) {
                const changePercent = (Math.random() - 0.5) * 10; // -5% to +5%
                gameState.coins[coin].change = changePercent;
                gameState.coins[coin].price *= (1 + changePercent / 100);
                gameState.coins[coin].price = Math.max(gameState.coins[coin].price, 0.01); // Ensure price doesn't go below 0.01
            }
            updateMarket();
            updateStats();
        }

        // Advance the game day
        function advanceDay() {
            gameState.day++;
            gameTimeEl.textContent = `Day ${gameState.day}`;
        }

        // Update the market display
        function updateMarket() {
            marketListEl.innerHTML = '';
            
            for (const coin in gameState.coins) {
                const coinData = gameState.coins[coin];
                const coinEl = document.createElement('div');
                coinEl.className = 'coin';
                
                coinEl.innerHTML = `
                    <div class="coin-info">
                        <div class="coin-icon" style="background: ${coinData.color}">${coin.charAt(0)}</div>
                        <div>
                            <div class="coin-name">${coinData.name} (${coin})</div>
                            <div class="coin-price">$${coinData.price.toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="price-change ${coinData.change >= 0 ? 'positive' : 'negative'}">
                        ${coinData.change >= 0 ? '+' : ''}${coinData.change.toFixed(2)}%
                    </div>
                `;
                
                marketListEl.appendChild(coinEl);
            }
        }

        // Update the portfolio display
        function updatePortfolio() {
            portfolioListEl.innerHTML = '';
            
            let hasCoins = false;
            
            for (const coin in gameState.coins) {
                const coinData = gameState.coins[coin];
                
                if (coinData.owned > 0) {
                    hasCoins = true;
                    const value = coinData.owned * coinData.price;
                    
                    const portfolioItemEl = document.createElement('div');
                    portfolioItemEl.className = 'portfolio-item';
                    
                    portfolioItemEl.innerHTML = `
                        <div class="portfolio-coin">
                            <div class="coin-icon" style="background: ${coinData.color}">${coin.charAt(0)}</div>
                            <div>
                                <div class="coin-name">${coinData.name} (${coin})</div>
                                <div>${coinData.owned.toFixed(4)} ${coin}</div>
                            </div>
                        </div>
                        <div class="portfolio-details">
                            <div class="coin-price">$${value.toFixed(2)}</div>
                            <div class="price-change ${coinData.change >= 0 ? 'positive' : 'negative'}">
                                ${coinData.change >= 0 ? '+' : ''}${coinData.change.toFixed(2)}%
                            </div>
                        </div>
                    `;
                    
                    portfolioListEl.appendChild(portfolioItemEl);
                }
            }
            
            if (!hasCoins) {
                portfolioListEl.innerHTML = '<div class="portfolio-item">No cryptocurrency owned yet. Start trading!</div>';
            }
        }

        // Update game statistics
        function updateStats() {
            balanceEl.textContent = `$${gameState.balance.toFixed(2)}`;
            
            let portfolioValue = 0;
            for (const coin in gameState.coins) {
                portfolioValue += gameState.coins[coin].owned * gameState.coins[coin].price;
            }
            
            portfolioValueEl.textContent = `$${portfolioValue.toFixed(2)}`;
            netWorthEl.textContent = `$${(gameState.balance + portfolioValue).toFixed(2)}`;
        }

        // Update transaction history
        function updateHistory() {
            historyListEl.innerHTML = '';
            
            if (gameState.history.length === 0) {
                historyListEl.innerHTML = '<div class="history-item">No transactions yet.</div>';
                return;
            }
            
            // Show only the last 10 transactions
            const recentHistory = gameState.history.slice(-10).reverse();
            
            for (const transaction of recentHistory) {
                const historyItemEl = document.createElement('div');
                historyItemEl.className = 'history-item';
                
                historyItemEl.innerHTML = `
                    <span>${transaction.type} ${transaction.amount} ${transaction.coin}</span>
                    <span class="history-${transaction.type.toLowerCase()}">$${transaction.value.toFixed(2)}</span>
                    <span>Day ${transaction.day}</span>
                `;
                
                historyListEl.appendChild(historyItemEl);
            }
        }

        // Handle buy transaction
        function handleBuy() {
            const coin = tradeCoinSelect.value;
            const amount = parseFloat(tradeAmountInput.value);
            const coinData = gameState.coins[coin];
            const cost = amount * coinData.price;
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (cost > gameState.balance) {
                alert('Insufficient funds');
                return;
            }
            
            gameState.balance -= cost;
            coinData.owned += amount;
            
            // Record transaction
            gameState.history.push({
                type: 'BUY',
                coin: coin,
                amount: amount,
                value: cost,
                day: gameState.day
            });
            
            updateStats();
            updatePortfolio();
            updateHistory();
            tradeAmountInput.value = '0';
        }

        // Handle sell transaction
        function handleSell() {
            const coin = tradeCoinSelect.value;
            const amount = parseFloat(tradeAmountInput.value);
            const coinData = gameState.coins[coin];
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (amount > coinData.owned) {
                alert('Insufficient coins');
                return;
            }
            
            const value = amount * coinData.price;
            gameState.balance += value;
            coinData.owned -= amount;
            
            // Record transaction
            gameState.history.push({
                type: 'SELL',
                coin: coin,
                amount: amount,
                value: value,
                day: gameState.day
            });
            
            updateStats();
            updatePortfolio();
            updateHistory();
            tradeAmountInput.value = '0';
        }

        // Start the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
