<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random leader Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: red;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .song-display {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2575fc;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .button {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .history h2 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-list li {
            padding: 8px;
            border-bottom: 1px dashed #ddd;
            color: #555;
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .song-display {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üôãüèæRandom Leader Generatorüôãüèæ</h1>
        
        <div class="song-display" id="songDisplay">
            Click the button to find a leader!
        </div>
        
        <button class="button" onclick="findSong();playAudio()">Discover Ramdom Leader</button>

        <div class="player">
       
        <audio id="myAudio" src="music/Red Hitler.mp3"></audio>
    </div>
        
        <div class="history">
            <h2>Recently Generated(There's a 10% chance of drawing Hitler.)</h2>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <script> 
   function playAudio() { 
        var a = document.getElementById("myAudio");
    
        if (a.paused) {
            a.play();
        }
        
        };
        const songs = [
            "Xi Jinping",
            "Donald Trump",
            "Mao Zedong",
            "Kim Jong Un",
            "Barack Obama",
            "Vladimir Putin",
            "Volodymyr Zelenskyy",
            "Adolf Hitler",
            "Joe Biden",
            "Emperor Taizong"
        ];
        
        let history = [];
        
        function findSong() {
            // Corrected the typo: changed 'lenght' to 'length'
            let randomIndex = Math.floor(Math.random() * songs.length);
            let randomSong = songs[randomIndex];
            
            // Display the song with animation
            let songDisplay = document.getElementById('songDisplay');
            songDisplay.textContent = randomSong;
            songDisplay.classList.add('pulse');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                songDisplay.classList.remove('pulse');
            }, 500);
            
            // Add to history
            history.unshift(randomSong);
            if (history.length > 5) {
                history.pop();
            }
            
            // Update history display
            updateHistory();
        }
        
        function updateHistory() {
            let historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(song => {
                let li = document.createElement('li');
                li.textContent = song;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
