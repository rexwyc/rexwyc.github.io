<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>üîÅ prepositional phrases ¬∑ 20 questions</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(145deg, #f5f0e7 0%, #f8f3ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .quiz-card {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 48px 48px 40px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 20, 10, 0.08);
      overflow: hidden;
      border: 1px solid rgba(255, 245, 235, 0.5);
    }

    .header {
      background: #2d3e36;
      color: #f9f1e4;
      padding: 26px 24px 20px 24px;
      text-align: center;
      border-bottom: 4px solid #bfa88f;
    }

    .header h1 {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: -0.5px;
      line-height: 1.2;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 8px;
      font-weight: 400;
    }

    .progress-row {
      background: #e6d9cc;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: #2d3e36;
      border-bottom: 1px solid #ccbbaa;
      font-size: 1.1rem;
    }

    .question-box {
      padding: 28px 24px 12px 24px;
    }

    .question-text {
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 16px;
      color: #2c3a2e;
      word-break: break-word;
    }

    .prep-highlight {
      background: #efe1d0;
      display: inline-block;
      padding: 0 8px;
      border-radius: 30px;
      font-style: italic;
      color: #523f2f;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 24px 0 18px;
    }

    .option-btn {
      background: white;
      border: 2px solid #d6c9bc;
      border-radius: 50px;
      padding: 18px 22px;
      font-size: 1.3rem;
      font-weight: 500;
      text-align: left;
      color: #2d3e36;
      transition: all 0.15s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      line-height: 1.3;
    }

    .option-btn:active {
      transform: scale(0.98);
      background: #f3ede7;
    }

    .option-btn.selected {
      background: #cbe6d9;
      border-color: #2d6e4f;
      box-shadow: 0 6px 12px rgba(45, 110, 79, 0.2);
    }

    .option-btn.correct-feedback {
      background: #a5d6b6;
      border-color: #1e5a3c;
    }

    .explanation-box {
      background: #fefcf8;
      margin: 10px 24px 24px 24px;
      padding: 18px 20px;
      border-radius: 28px;
      border-left: 8px solid #bfa88f;
      box-shadow: inset 0 1px 6px #e7ddd2;
      font-size: 1.15rem;
      color: #2a3b32;
    }

    .explanation-text {
      font-weight: 450;
    }

    .explanation-text strong {
      color: #5f3e28;
      font-weight: 650;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 8px 24px 28px 24px;
      justify-content: center;
    }

    .action-btn {
      background: white;
      border: 2px solid #b1b9aa;
      border-radius: 60px;
      padding: 16px 24px;
      font-size: 1.3rem;
      font-weight: 600;
      flex: 1 1 180px;
      text-align: center;
      color: #2a4b3c;
      box-shadow: 0 4px 6px rgba(0,0,0,0.03);
      transition: 0.1s ease;
      cursor: pointer;
      background: #f5efe9;
    }

    .action-btn:active {
      background: #e2d9cf;
      transform: scale(0.97);
    }

    .action-btn.primary {
      background: #2d4f3f;
      border-color: #1b3329;
      color: white;
      box-shadow: 0 8px 14px rgba(30, 60, 45, 0.35);
    }

    .footer-note {
      text-align: center;
      padding: 8px 16px 20px 16px;
      font-size: 1rem;
      color: #6f5e4f;
      font-weight: 500;
    }

    /* phone friendly touch areas */
    @media (max-width: 420px) {
      .question-text { font-size: 1.6rem; }
      .option-btn { padding: 16px 18px; font-size: 1.2rem; }
      .action-btn { padding: 14px 12px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="quiz-card" id="quizCard">
    <div class="header">
      <h1>üî§ prepositional phrases</h1>
      <p>find the prepositional phrase ¬∑ infinite practice</p>
    </div>

    <div class="progress-row" id="progressDisplay">
      <span>question <span id="currentQ">1</span>/20</span>
      <span>üîÑ ‚àû loop</span>
    </div>

    <div class="question-box">
      <div class="question-text" id="questionText"></div>
    </div>

    <!-- options container -->
    <div id="optionsContainer" class="options"></div>

    <!-- explanation area (dynamic) -->
    <div id="explanationBox" class="explanation-box">
      <div id="explanationContent" class="explanation-text">üëá tap an answer, then read the explanation</div>
    </div>

    <!-- navigation / loop control -->
    <div class="action-buttons">
      <button class="action-btn" id="nextBtn">‚û°Ô∏è next</button>
      <button class="action-btn primary" id="infinityBtn">‚ôæÔ∏è new round (‚àû loop)</button>
    </div>
    <div class="footer-note">
      ‚è≥ 20 questions ¬∑ endless rounds ¬∑ explanations included
    </div>
  </div>

  <script>
    (function() {
      // ---------- prepositional phrase question bank (20 unique) ----------
      const questions = [
        {
          sentence: "The cat slept <span class='prep-highlight'>under the warm blanket</span>.",
          phrase: "under the warm blanket",
          explanation: "‚Äòunder the warm blanket‚Äô is a prepositional phrase: preposition ‚Äòunder‚Äô + object ‚Äòblanket‚Äô + modifiers."
        },
        {
          sentence: "She walked <span class='prep-highlight'>along the winding river</span>.",
          phrase: "along the winding river",
          explanation: "‚Äòalong‚Äô (preposition) + ‚Äòthe winding river‚Äô (noun phrase). Shows location/direction."
        },
        {
          sentence: "We will meet <span class='prep-highlight'>after the movie</span>.",
          phrase: "after the movie",
          explanation: "Preposition ‚Äòafter‚Äô + object ‚Äòmovie‚Äô ‚Äî tells¬†when."
        },
        {
          sentence: "He found the keys <span class='prep-highlight'>inside his jacket</span>.",
          phrase: "inside his jacket",
          explanation: "‚Äòinside‚Äô (preposition) + ‚Äòhis jacket‚Äô (noun phrase) ‚Äî location."
        },
        {
          sentence: "They talked <span class='prep-highlight'>about the upcoming trip</span>.",
          phrase: "about the upcoming trip",
          explanation: "Preposition ‚Äòabout‚Äô introduces the topic."
        },
        {
          sentence: "I haven't seen her <span class='prep-highlight'>since last summer</span>.",
          phrase: "since last summer",
          explanation: "‚Äòsince‚Äô (preposition of time) + ‚Äòlast summer‚Äô."
        },
        {
          sentence: "The bakery <span class='prep-highlight'>across the street</span> is closed.",
          phrase: "across the street",
          explanation: "‚Äòacross‚Äô (preposition) + ‚Äòthe street‚Äô ‚Äì describes location."
        },
        {
          sentence: "She succeeded <span class='prep-highlight'>through hard work</span>.",
          phrase: "through hard work",
          explanation: "Preposition ‚Äòthrough‚Äô shows means / method."
        },
        {
          sentence: "The gift is <span class='prep-highlight'>for my best friend</span>.",
          phrase: "for my best friend",
          explanation: "‚Äòfor‚Äô (preposition) + ‚Äòmy best friend‚Äô ‚Äì indicates recipient."
        },
        {
          sentence: "We stayed <span class='prep-highlight'>at a lovely inn</span>.",
          phrase: "at a lovely inn",
          explanation: "Preposition ‚Äòat‚Äô + object ‚Äòinn‚Äô ‚Äì place."
        },
        {
          sentence: "He drew a picture <span class='prep-highlight'>with charcoal sticks</span>.",
          phrase: "with charcoal sticks",
          explanation: "‚Äòwith‚Äô (preposition) + object ‚Äì shows instrument."
        },
        {
          sentence: "The hotel <span class='prep-highlight'>near the station</span> is expensive.",
          phrase: "near the station",
          explanation: "‚Äònear‚Äô (preposition of place) + ‚Äòthe station‚Äô."
        },
        {
          sentence: "She whispered <span class='prep-highlight'>to her little brother</span>.",
          phrase: "to her little brother",
          explanation: "Preposition ‚Äòto‚Äô indicates direction / recipient."
        },
        {
          sentence: "He fell asleep <span class='prep-highlight'>during the lecture</span>.",
          phrase: "during the lecture",
          explanation: "‚Äòduring‚Äô (preposition) + ‚Äòthe lecture‚Äô (time relation)."
        },
        {
          sentence: "The glasses are <span class='prep-highlight'>on the marble table</span>.",
          phrase: "on the marble table",
          explanation: "Preposition ‚Äòon‚Äô + object ‚Äì surface location."
        },
        {
          sentence: "They went <span class='prep-highlight'>into the forest</span>.",
          phrase: "into the forest",
          explanation: "‚Äòinto‚Äô shows movement towards interior."
        },
        {
          sentence: "She is studying <span class='prep-highlight'>at the library</span>.",
          phrase: "at the library",
          explanation: "Preposition ‚Äòat‚Äô + location."
        },
        {
          sentence: "The painting <span class='prep-highlight'>above the sofa</span> is crooked.",
          phrase: "above the sofa",
          explanation: "‚Äòabove‚Äô (preposition) + ‚Äòthe sofa‚Äô ‚Äì position."
        },
        {
          sentence: "He cried <span class='prep-highlight'>because of the sad news</span>.",
          phrase: "because of the sad news",
          explanation: "Complex preposition ‚Äòbecause of‚Äô + object ‚Äì reason."
        },
        {
          sentence: "I believe <span class='prep-highlight'>in ghosts and spirits</span>.",
          phrase: "in ghosts and spirits",
          explanation: "Preposition ‚Äòin‚Äô + noun phrase ‚Äì belief."
        }
      ];

      // ---------- state ----------
      let currentQuestionIndex = 0;             // 0 .. 19
      let selectedOption = null;                // 'A' or 'B' etc ‚Äì but we only have one option to pick (phrase itself)
      let userChoseCorrect = false;
      let answerLocked = false;                 // after selecting, lock further changes

      // DOM elements
      const questionSpan = document.getElementById('questionText');
      const optionsDiv = document.getElementById('optionsContainer');
      const explanationDiv = document.getElementById('explanationContent');
      const currentQSpan = document.getElementById('currentQ');
      const nextBtn = document.getElementById('nextBtn');
      const infinityBtn = document.getElementById('infinityBtn');

      // helper: shuffle array (Fisher‚ÄëYates)
      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      // generate fresh order of 20 questions (shuffled) ‚Äì but we keep the question bank immutable; we shuffle indices
      let questionOrder = []; // stores indices 0..19 in order

      function reshuffleOrder() {
        // create array [0,1,2,...19] and shuffle
        const indices = Array.from({ length: questions.length }, (_, i) => i);
        questionOrder = shuffleArray(indices);
      }
      reshuffleOrder(); // initial shuffle

      // get current question object using order
      function getCurrentQuestion() {
        return questions[questionOrder[currentQuestionIndex]];
      }

      // Render question and options (only one possible answer: the phrase itself, but we add a distractor: a fake phrase from another question)
      function renderQuestion() {
        const q = getCurrentQuestion();
        // set sentence with highlighted phrase already embedded (safe)
        questionSpan.innerHTML = q.sentence;

        // build two options: correct phrase & one random wrong prepositional phrase from another question.
        let wrongPhrase = "";
        do {
          const randomIdx = Math.floor(Math.random() * questions.length);
          const randomQ = questions[randomIdx];
          if (randomQ.phrase !== q.phrase) {
            wrongPhrase = randomQ.phrase;
          } else {
            // if same, try again but simple fallback: use a hardcoded one
            wrongPhrase = "under the old bridge";
          }
        } while (wrongPhrase === "" || wrongPhrase === q.phrase); // safety

        // randomize order of options (A/B)
        const optionsArray = [
          { text: q.phrase, isCorrect: true },
          { text: wrongPhrase, isCorrect: false }
        ];
        shuffleArray(optionsArray); // mix order

        // generate HTML
        optionsDiv.innerHTML = '';
        optionsArray.forEach((opt, idx) => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.setAttribute('data-correct', opt.isCorrect);
          btn.innerText = `‚Äú${opt.text}‚Äù`;
          btn.addEventListener('click', () => handleOptionClick(btn, opt.isCorrect));
          optionsDiv.appendChild(btn);
        });

        // reset selection states
        selectedOption = null;
        userChoseCorrect = false;
        answerLocked = false;

        // clear any explanation (or set placeholder)
        explanationDiv.innerText = 'üëÜ select the prepositional phrase from the sentence.';

        // remove any extra classes from buttons (if any left)
        document.querySelectorAll('.option-btn').forEach(btn => {
          btn.classList.remove('selected', 'correct-feedback');
        });

        // update progress display (1/20 but we show human 1‚Äë20)
        currentQSpan.innerText = (currentQuestionIndex + 1).toString();
      }

      // Handle option click
      function handleOptionClick(btn, isCorrect) {
        if (answerLocked) {
          // if already answered, maybe gently hint
          explanationDiv.innerText = '‚è≠Ô∏è already answered ‚Äî go to next question.';
          return;
        }

        // mark selected and lock
        answerLocked = true;
        selectedOption = isCorrect;
        userChoseCorrect = isCorrect;

        // remove selected class from all, then add to this
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected', 'correct-feedback'));
        btn.classList.add('selected');
        if (isCorrect) {
          btn.classList.add('correct-feedback');
        }

        // show explanation based on correctness
        const q = getCurrentQuestion();
        if (isCorrect) {
          explanationDiv.innerHTML = `<strong>‚úì correct!</strong> The prepositional phrase is <strong>‚Äú${q.phrase}‚Äù</strong>. ${q.explanation}`;
        } else {
          explanationDiv.innerHTML = `<strong>‚úó not quite.</strong> The correct prepositional phrase is <strong>‚Äú${q.phrase}‚Äù</strong>. ${q.explanation}`;
        }
      }

      // go to next question (cyclical: if at end, loop to beginning of same shuffled order)
      function nextQuestion() {
        if (currentQuestionIndex + 1 < questionOrder.length) {
          currentQuestionIndex++;
        } else {
          // we finished 20, but we want infinite loop: go back to 0 (same shuffled order keeps cycling)
          currentQuestionIndex = 0;
          // optional: you could also reshuffle for fresh round, but we provide separate ‚àû loop button.
          // For regular next, keep same order so the 20 repeat. That's fine.
        }
        renderQuestion();
      }

      // infinity loop: reshuffle full order and reset to 0
      function infiniteLoop() {
        reshuffleOrder();          // brand new order
        currentQuestionIndex = 0;   // start at first
        renderQuestion();
      }

      // attach event listeners
      nextBtn.addEventListener('click', () => {
        nextQuestion();
      });

      infinityBtn.addEventListener('click', () => {
        infiniteLoop();
      });

      // initial render
      renderQuestion();

      // optional: swipe / touch improvements: prevent pull-to-refresh on overscroll (just a nice detail)
      document.body.addEventListener('touchmove', (e) => {
        if (e.target.closest('.quiz-card')) {
          e.stopPropagation(); // allow scroll inside if needed but no whole page pull
        }
      }, { passive: false });

      // also when user taps on any option after locked, we already show message, that's fine.
    })();
  </script>
</body>
</html>
