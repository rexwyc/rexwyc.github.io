<!DOCTYPE>
<html>
<head>

		<title>Random number</title>
		<link rel="icon" href="images/number.jpeg" type="jpeg" sizes="32x32">
		<link href="https://fonts.googleapis.com/css2?family=Kimbh+Sans&display=swap" rel="styesheet">
	</head>
	<body>
	<style>
		html{
			background-color: yellow;
			text-align: center;
			padding: 200px;
			color: red;
			font-family: 'serfi',serif;
			font-size: 50px;
		}

		button{
			background-color: #FE4C4B;
			font-family: 'serfi', serif;
			text-decoration: none;
			display: inline-block;
			border: none;
			border-radius: 10px;
			padding: 25px;
			color: #FFFFFF;
			font-size: 25px;
			outline: none;

		}

button:hover{
	background-color: #9C0014;
	color: red;


}

</style>



<p>Random number(1-500)</p>

<button onclick="myFunction()">click to get a random number</button>

<p id="demo"></p>

<script>
	function myFunction(){
		document.getElementById("demo").innerHTML=Math.floor(Math.random()*500)
	}

</script>
</body>
</html>
