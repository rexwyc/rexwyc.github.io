<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: 'Kumbh Sans', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6500A7, #00FFD3);
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        #display {
            font-size: 60px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            text-decoration: none;
            font-family: 'Kumbh Sans', sans-serif;
            display: inline-block;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: #6500A7;
            font-size: 18px;
            font-weight: bold;
            width: 120px;
            height: 55px;
            outline: none;
            background-color: #00FFD3;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        #startStop.stop {
            background-color: #FF5252;
            color: white;
        }

        .music-control {
            margin-top: 25px;
            color: #00FFD3;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .music-control label {
            cursor: pointer;
        }

        h1 {
            margin-top: 0;
            color: #00FFD3;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        
        <div id="display">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStop()">START</button>
            <button id="reset" onclick="reset()">RESET</button>
        </div>
        
        <div class="music-control">
            <input type="checkbox" id="playMusic" checked>
            <label for="playMusic">Play sound when started</label>
        </div>
        
        <!-- Audio element for the sound -->
        <audio id="timerSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-tone-2295.mp3"></audio>
    </div>

    <script>
        // Variables for timer functionality
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        
        // DOM elements
        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStop');
        const audio = document.getElementById('timerSound');
        const playMusicCheckbox = document.getElementById('playMusic');
        
        // Format time function
        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / 3600000);
            const minutes = Math.floor((milliseconds % 3600000) / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            
            return (
                hours.toString().padStart(2, "0") + ":" +
                minutes.toString().padStart(2, "0") + ":" +
                seconds.toString().padStart(2, "0")
            );
        }
        
        // Start/Stop function
        function startStop() {
            if (!isRunning) {
                // Start the timer
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    display.textContent = formatTime(elapsedTime);
                }, 10);
                
                startStopBtn.textContent = "STOP";
                startStopBtn.classList.add('stop');
                isRunning = true;
                
                // Play sound if enabled
                if (playMusicCheckbox.checked) {
                    audio.currentTime = 0;
                    audio.play();
                }
            } else {
                // Stop the timer
                clearInterval(timerInterval);
                startStopBtn.textContent = "START";
                startStopBtn.classList.remove('stop');
                isRunning = false;
                
                // Stop sound
                audio.pause();
            }
        }
        
        // Reset function
        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            display.textContent = "00:00:00";
            startStopBtn.textContent = "START";
            startStopBtn.classList.remove('stop');
            isRunning = false;
            
            // Stop sound
            audio.pause();
        }
    </script>
</body>
</html>
