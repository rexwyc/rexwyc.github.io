<!DOCTYPE>
<html lang="en">
<head>
	<link rel="icon" href="images/clock.jpg" type="images/jpg" sizes="32x32">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatibal" content="ie=edge">
	<title>Stopwatch</title>

	<link rel="stylesheet" href="styles.css">

	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<style>
		button{
			text-decoration: none;
			font-family: 'Kumbh Sans', sans-serif;
			display: inline-block;
			border: none;
			border-radius: 3px;
			padding:10px;
			color:#6500A7;
			font-size: 20px;
			width: 100px;
			height: 50px;
			outline: none;
			background-color: #00FFD3;

		}


		html{
			text-align: center;
			 background-image: url('images/Hitler.jpg');
			 background-size: cover;

	</style>



	<div class="container">

		<div id="display">
			00:00:00
		</div>

		<div class="buttons">
			 <audio id="myAudio" src="music/german.mp3"></audio>
   
			<button id="startStop" onclick="startStop();playAudio()">START</button> <button id="reset" onclick="reset()">RESET</button>
			<script> 
   function playAudio() { 
        var a = document.getElementById("myAudio");
    
        if (a.paused) {
            a.play();
        }
        
        };
    </script>
		</div>
  
	</div>
	</body>
	</html>
