<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>‚ôæÔ∏è Correlative Conjunctions ‚Äì mobile quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #f7f3e9 0%, #f0e7d6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px 12px;
        }

        .quiz-wrapper {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 250, 240, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 48px 48px 40px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid #fff2db;
        }

        .header-panel {
            background: #5e4b3c;
            color: #fef8e7;
            padding: 24px 20px 20px 20px;
            text-align: center;
            background-image: radial-gradient(circle at 10% 20%, #7f6652, #3f2f24);
        }

        .header-panel h1 {
            font-weight: 600;
            font-size: 1.9rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .header-panel h1 span {
            background: #d9b382;
            color: #2d1f15;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 60px;
            border: 1px solid #f3dabc;
        }

        .subhead {
            font-size: 1rem;
            opacity: 0.9;
            background: rgba(255, 255, 240, 0.15);
            padding: 6px 16px;
            border-radius: 40px;
            display: inline-block;
            margin-top: 6px;
            font-weight: 400;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #2f241d;
            color: #f0dbc4;
            padding: 14px 22px;
            font-weight: 500;
            font-size: 1.15rem;
            border-bottom: 1px solid #a48c76;
        }

        .stats-bar div {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-bar i {
            font-style: normal;
            font-size: 1.3rem;
        }

        .question-box {
            padding: 24px 22px 16px 22px;
        }

        .sentence {
            background: #ffffffd9;
            border-radius: 36px;
            padding: 24px 20px;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
            word-break: break-word;
            box-shadow: inset 0 2px 6px rgba(97, 67, 38, 0.08), 0 6px 12px rgba(65, 43, 21, 0.1);
            border: 1px solid #eed6b0;
            color: #2e241b;
            margin-bottom: 32px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 16px 0 10px;
        }

        .option-btn {
            background: #fdf3e0;
            border: 2px solid #cbb295;
            border-radius: 100px;
            padding: 16px 22px;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.15s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            color: #3e2f21;
            letter-spacing: -0.2px;
            cursor: pointer;
            width: 100%;
        }

        .option-btn:active {
            transform: scale(0.98);
            background: #ecdbba;
            border-color: #9f835d;
        }

        .option-btn.selected {
            background: #c3aa86;
            border-color: #5f442b;
            color: #241b12;
            font-weight: 600;
            box-shadow: 0 6px 12px #af8f6770;
        }

        .option-prefix {
            background: #907b62;
            color: white;
            border-radius: 60px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option-btn.selected .option-prefix {
            background: #4d3824;
            color: #ffecce;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 22px 26px 22px;
            gap: 10px;
        }

        .nav-btn {
            background: #f5e7d5;
            border: none;
            border-radius: 60px;
            padding: 16px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            color: #4f3e2c;
            border: 1px solid #cfb99c;
            flex: 1;
            transition: 0.1s;
            cursor: pointer;
        }

        .nav-btn:active {
            background: #dacbb8;
            border-color: #a78e70;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(0.3);
        }

        .reset-btn {
            background: #bda78b;
            color: #2c1f13;
            border: 1px solid #7c6952;
            font-weight: 600;
        }

        .feedback-message {
            background: #4a3b2d;
            color: #ffeecd;
            padding: 14px 20px;
            margin: 0 22px 22px 22px;
            border-radius: 60px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            border-left: 8px solid #dab07e;
        }

        .counter-info {
            font-size: 1rem;
            background: #eadac5;
            padding: 10px 16px;
            border-radius: 60px;
            color: #2f2a1f;
            font-weight: 500;
        }

        .finish-mark {
            font-size: 2rem;
            text-align: center;
            padding: 14px;
            background: #fff3e2;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<div class="quiz-wrapper" id="quizWrapper">
    <div class="header-panel">
        <h1>
            either ... or
            <span>‚ö° not only ... but also</span>
        </h1>
        <div class="subhead">20 correlative ¬∑ infinite loop</div>
    </div>
    <div class="stats-bar" id="statsBar">
        <div><i>üìã</i> <span id="currentQDisplay">1/20</span></div>
        <div><i>‚úÖ</i> <span id="scoreDisplay">0</span></div>
    </div>

    <!-- dynamic question card -->
    <div id="quizCard"></div>

    <!-- reset / infinite loop button -->
    <div style="padding: 0 22px 26px 22px;">
        <button class="nav-btn reset-btn" id="resetQuizBtn" aria-label="restart quiz infinite">‚ü≥ start over / infinite loop</button>
    </div>
</div>

<script>
    (function() {
        // ----- 20 questions on correlative pairs: either...or / not only...but also -----
        const questions = [
            {
                stem: "You can ___ have tea ___ coffee.",
                options: ["either / or", "not only / but also", "neither / nor", "both / and"],
                correct: 0
            },
            {
                stem: "She was ___ tired ___ hungry after the trip.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 1  // not only tired but also hungry
            },
            {
                stem: "He will ___ call you ___ send a message.",
                options: ["neither / nor", "either / or", "not only / but also", "both / and"],
                correct: 1
            },
            {
                stem: "The movie was ___ funny ___ touching.",
                options: ["neither / nor", "either / or", "not only / but also", "both / and"],
                correct: 2  // not only funny but also touching
            },
            {
                stem: "You can pay ___ by card ___ in cash.",
                options: ["both / and", "either / or", "not only / but also", "neither / nor"],
                correct: 1
            },
            {
                stem: "___ my brother ___ my sister are coming to dinner.",
                options: ["Either / or", "Not only / but also", "Neither / nor", "Both / and"],
                correct: 3  // both/and
            },
            {
                stem: "She speaks ___ Spanish ___ French fluently.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 2  // both/and
            },
            {
                stem: "He ___ washed the dishes ___ cleaned the floor.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 1  // not only ... but also
            },
            {
                stem: "___ you apologise ___ I'll never talk to you again.",
                options: ["Both / and", "Either / or", "Neither / nor", "Not only / but also"],
                correct: 1  // either/or
            },
            {
                stem: "This car is ___ efficient ___ stylish.",
                options: ["neither / nor", "either / or", "not only / but also", "both / and"],
                correct: 2
            },
            {
                stem: "We can ___ go to the beach ___ stay home.",
                options: ["both / and", "either / or", "not only / but also", "neither / nor"],
                correct: 1
            },
            {
                stem: "___ John ___ Peter attended the meeting.",
                options: ["Either / or", "Not only / but also", "Neither / nor", "Both / and"],
                correct: 3 // both/and (context: both attended)
            },
            {
                stem: "She was ___ unhappy ___ angry; she was perfectly calm.",
                options: ["either / or", "not only / but also", "neither / nor", "both / and"],
                correct: 2  // neither/nor
            },
            {
                stem: "The gift was ___ beautiful ___ unexpected.",
                options: ["neither / nor", "either / or", "not only / but also", "both / and"],
                correct: 2
            },
            {
                stem: "You can have ___ the blue one ___ the red one.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 0
            },
            {
                stem: "___ my parents ___ my brother know the truth.",
                options: ["Either / or", "Not only / but also", "Both / and", "Neither / nor"],
                correct: 2  // both/and
            },
            {
                stem: "He ___ lost his wallet ___ his phone.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 1
            },
            {
                stem: "___ we leave now ___ we'll be late.",
                options: ["Both / and", "Either / or", "Neither / nor", "Not only / but also"],
                correct: 1
            },
            {
                stem: "The hotel was ___ clean ___ comfortable.",
                options: ["neither / nor", "either / or", "not only / but also", "both / and"],
                correct: 0 // neither clean nor comfortable (neg)
            },
            {
                stem: "She can ___ sing ___ dance impressively.",
                options: ["either / or", "not only / but also", "both / and", "neither / nor"],
                correct: 2  // both/and (impressively fits both)
            }
        ];

        // ----- state -----
        let currentIndex = 0;               // 0-based
        let userAnswers = new Array(questions.length).fill(null);   // stores selected option index or null
        let score = 0;                      // calculated on the fly, but we keep for convenience
        const quizCard = document.getElementById('quizCard');
        const currentQDisplay = document.getElementById('currentQDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // helper: recalc score based on userAnswers
        function computeScore() {
            return userAnswers.reduce((acc, ans, idx) => {
                if (ans !== null && ans === questions[idx].correct) return acc + 1;
                return acc;
            }, 0);
        }

        function updateStats() {
            currentQDisplay.innerText = `${currentIndex+1}/${questions.length}`;
            const newScore = computeScore();
            score = newScore;
            scoreDisplay.innerText = score;
        }

        // render the current question (and options, feedback if answered)
        function renderQuestion() {
            const q = questions[currentIndex];
            const selected = userAnswers[currentIndex]; // null or index

            // build options html
            let optionsHtml = '';
            q.options.forEach((optText, idx) => {
                const isSelected = (selected === idx);
                const selectedClass = isSelected ? 'selected' : '';
                optionsHtml += `
                    <button class="option-btn ${selectedClass}" data-opt-index="${idx}">
                        <span class="option-prefix">${String.fromCharCode(65 + idx)}</span>
                        <span>${optText}</span>
                    </button>
                `;
            });

            // feedback message: if answered, show correct/incorrect
            let feedbackHtml = '';
            if (selected !== null) {
                const isCorrect = (selected === q.correct);
                const correctPair = q.options[q.correct];
                if (isCorrect) {
                    feedbackHtml = `<div class="feedback-message" style="background: #42633b; color: #f0f0d0;">‚úÖ correct! ‚Äî ‚Äú${correctPair}‚Äù</div>`;
                } else {
                    feedbackHtml = `<div class="feedback-message" style="background: #773d3d; color: #ffdbca;">‚ùå try next ‚Äî correct: ‚Äú${correctPair}‚Äù</div>`;
                }
            } else {
                feedbackHtml = `<div class="feedback-message" style="background: #6b5b4b;">‚ú® choose the right correlative pair</div>`;
            }

            // assemble card
            quizCard.innerHTML = `
                <div class="question-box">
                    <div class="sentence">${q.stem}</div>
                    <div class="options-grid" id="optionsContainer">
                        ${optionsHtml}
                    </div>
                </div>
                ${feedbackHtml}
                <div class="action-row">
                    <button class="nav-btn" id="prevBtn" ${currentIndex === 0 ? 'disabled' : ''}>‚óÄ prev</button>
                    <span class="counter-info">${currentIndex+1} / ${questions.length}</span>
                    <button class="nav-btn" id="nextBtn" ${currentIndex === questions.length-1 ? 'disabled' : ''}>next ‚ñ∂</button>
                </div>
            `;

            // attach event listeners to option buttons
            const optButtons = document.querySelectorAll('.option-btn');
            optButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(btn.dataset.optIndex, 10);
                    // update answer for current question
                    userAnswers[currentIndex] = idx;
                    // re-render to reflect selection and feedback + score
                    renderQuestion();
                    updateStats();
                });
            });

            // navigation listeners
            document.getElementById('prevBtn')?.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    renderQuestion();
                    updateStats();
                }
            });

            document.getElementById('nextBtn')?.addEventListener('click', () => {
                if (currentIndex < questions.length - 1) {
                    currentIndex++;
                    renderQuestion();
                    updateStats();
                } else {
                    // if on last question, next is disabled, but just in case
                }
            });

            updateStats();
        }

        // ----- reset / infinite loop (full restart) -----
        function resetQuiz() {
            currentIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            // score is automatically updated in render / update
            renderQuestion();
            updateStats();
        }

        // ----- initial render -----
        renderQuestion();

        // attach reset button (infinite loop / start over)
        document.getElementById('resetQuizBtn').addEventListener('click', () => {
            resetQuiz();
        });

        // extra: re-calc stats if any external update (already inside render)
        // optional: handle "finish" celebration, but infinite loop can just reset
        // we could detect when all answers are filled, but not necessary.
        // For fun: if all questions have answer, show subtle hint.
        function allAnswered() {
            return userAnswers.every(a => a !== null);
        }

        // we can monitor after each answer, but not intrusive
        // we add a small check after each render.
        const originalRender = renderQuestion;
        renderQuestion = function() {
            originalRender();
            if (allAnswered() && currentIndex === questions.length-1) {
                // show little trophy only on last card if all answered
                const actionRow = document.querySelector('.action-row');
                if (actionRow && !document.getElementById('allDoneMsg')) {
                    const msg = document.createElement('div');
                    msg.id = 'allDoneMsg';
                    msg.className = 'finish-mark';
                    msg.innerText = 'üèÜ all 20 done! üîÅ loop again';
                    actionRow.parentNode.insertBefore(msg, actionRow.nextSibling);
                }
            } else {
                const oldMsg = document.getElementById('allDoneMsg');
                if (oldMsg) oldMsg.remove();
            }
        };
        renderQuestion();  // call the wrapped version

        // fix initial display
        updateStats();

        // ensure that any answer on last question keeps trophy consistent
        // fine.
    })();
</script>
</body>
</html>
